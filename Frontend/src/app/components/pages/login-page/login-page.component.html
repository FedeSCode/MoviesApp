<div class="container">
  <div class="side">
    <side-background></side-background>
  </div>
  <div class="details">

    <app-title title="Login"></app-title>

    <form [formGroup]="loginForm" (ngSubmit)="submit()">


      <text-input
      bgColor="#181818"
      [control]="fc.email"
      [showErrorsWhen]="isSubmitted"
      type="email"
      label="Email"
      >
      </text-input>

      <text-input
      bgColor="#181818"
      [control]="fc.password"
      [showErrorsWhen]="isSubmitted"
      type="password"
      label="Password"
      >
      </text-input>


      <default-button text="Login"></default-button>

      <div class="register">
        create a new account? &nbsp; <a routerLink="/register" [queryParams]="{returnUrl:returnUrl}">Register Now!!</a>
      </div>

    </form>


  </div>

</div>

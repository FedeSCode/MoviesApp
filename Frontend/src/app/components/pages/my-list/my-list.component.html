<div class="container">
  <app-title title="{{user.name}} Watch List "></app-title>

  <div class="content">
    <ul *ngFor="let movie of movies">
      <li>
        <one-movie  id="{{movie.id}}"
        img="{{movie.poster}}"
        [starsNumber]="movie.stars"
        title="{{movie.title}}"
        ></one-movie>
      </li>
    </ul>
  </div>

</div>

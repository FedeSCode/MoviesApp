<div class="container">
  <div class="profile">
    <div class="user_profile_img">
      <img class="user_profile_img" src="../assets/images/profile_Img/profile.png" alt="img">
    </div>

    <div class="user_profile_name">
      <h1> {{user.name}} </h1>
      <span *ngIf="isAdmin"><h2>Admin de MoviesApp</h2></span>

      <div class="profile_resume">

        <div>
          <movies-time [minutes]="minutes"></movies-time>
        </div>

        <div >
          <movies-watched  [counter]="filmsRegardes"></movies-watched>
        </div>

      </div>
    </div>
  </div>

  <div class="fav">
    <h2><a routerLink="/favorits">Favoris</a></h2>
    <div class="favFilms">
      <app-favorits class="app-favorits"></app-favorits>
    </div>
  </div>

  <div class="myList">
    <h2><a routerLink="/myList">Ma Liste</a></h2>
    <div class="myListFilm">
      <app-my-list class="app-my-list"></app-my-list>
    </div>

  </div>

  <div class="info">
    <h2>Commentaires: <span> 0</span> </h2>
    <h2>Films notes: <span>  0 </span> </h2>

  </div>
</div>

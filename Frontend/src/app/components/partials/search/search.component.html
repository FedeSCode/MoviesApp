<div>
  <form action="" class="search-bar">
    <input #S type="text" name="search" placeholder="Search in MovisApp!!!"
    (keyup.enter)="search(S.value)"
    [value]="searchTerm" >

    <button class="search-btn" type="submit" (click)="search(S.value)">
      <span>
        <svg xmlns="http://www.w3.org/2000/svg" id="search_icon_span" width="14" height="14" fill="currentColor" class="bi bi-search"
          viewBox="0 0 16 16">
          <path
            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
        </svg>
      </span>
      <span class="search_text_span">Search</span>
    </button>
  </form>
</div>

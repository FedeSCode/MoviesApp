<div class="container">
  <div class="star-rating" [class.green-stars]="valueOfStars === 5">
    <ng-container *ngFor="let rating of maxRatingArr; let i = index">
      <input type="radio" name="rate" [id]="'rate-' + (maxRating - i)" [checked]="valueOfStars === (maxRating - i)">
      <label [for]="'rate-' + (maxRating - i)" [class.filled]="isStarFilled(maxRating - i)">{{icon}}</label>
    </ng-container>
  </div>
</div>
